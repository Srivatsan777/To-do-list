<!DOCTYPE html>
<html>
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>ToDOList</title>
    <link rel="icon" type="image/x-icon" href="/images/tdl.ico">    
    <link rel="stylesheet" href="styles.css">
</head>
<body>
<div class="container">
    <div class="todo-app">
        <h2>JUST DO IT. <img src="images/icon.png"></h2>
        <div class="row">
            <input type="text" id="input-box" placeholder="Add your Task">
            <button id="myBtn" onclick="addTask()">I Got This</button>
        </div>
        <ul id="list-container">
            <li>Task1</li>
            <li>Task2</li>
        </ul>
    </div>
</div>
<h3>  
<div id="datetime"></div>  
</h3>
<script>
    function updateDateTime() {
        const now = new Date();
        const options = { 
            year: 'numeric', 
            month: 'long', 
            day: 'numeric', 
            hour: '2-digit', 
            minute: '2-digit', 
            second: '2-digit', 
            hour12: true 
        };
        
        const datePart = now.toLocaleDateString({ year: 'numeric', month: 'long', day: 'numeric' });
        const timePart = now.toLocaleTimeString('en-US', { hour: '2-digit', minute: '2-digit', second: '2-digit', hour12: true });
        
        document.getElementById('datetime').innerHTML = `${datePart}, ${timePart}`;
    }

    setInterval(updateDateTime, 1000);
    updateDateTime(); // Initial call to display immediately
</script>

</body>
<script src="script.js"></script>
</html>
